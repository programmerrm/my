server {
    listen 80;
    server_name bjollys.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bjollys.net;

    ssl_certificate /etc/letsencrypt/live/bjollys.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bjollys.net/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # === Serve Remix client app (via Express running in 'client' container) ===
    location / {
        proxy_pass http://client:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # === Django API Proxy ===
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Static & Media from Django ===
    location /static/ {
        alias /backend/static/;
    }

    location /media/ {
        alias /backend/media/;
    }
}
