server {
    listen 80;
    server_name bjollys.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bjollys.net;

    ssl_certificate /etc/letsencrypt/live/bjollys.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bjollys.net/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # React/Vue SPA served from client dist folder
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Backend API proxied to backend container
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files from backend static and media if needed
    location /static/ {
        alias /backend/static/;
    }

    location /media/ {
        alias /backend/media/;
    }
}
