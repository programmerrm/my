# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name bjollys.net;
    return 301 https://$host$request_uri;
}

# HTTPS server with SSL
server {
    listen 443 ssl;
    server_name bjollys.net;

    ssl_certificate /etc/letsencrypt/live/bjollys.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bjollys.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy all requests except /api/ to Remix Express server
    location / {
        proxy_pass http://client:3001;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_upgrade;
        proxy_cache_bypass $http_upgrade;
    }

    # Django backend API proxy
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files from Django
    location /static/ {
        alias /backend/static/;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Serve media files from Django
    location /media/ {
        alias /backend/media/;
    }
}
